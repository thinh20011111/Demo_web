<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Starbuck</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <Span>Starbuck</Span>
                </h2>
                <p>Sứ mệnh của chúng tôi là khơi nguồn cảm hứng và nuôi dưỡng tinh thần con người - một người, một cốc cà phê và một tình hàng xóm vào một thời điểm.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="images/3-removebg-preview.png" alt="" class="starBucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/1-removebg-preview.png" onclick="imgSlider('images/1-removebg-preview.png');changeCirleColor('orange')"" alt=""></li>
            <li><img src="images/2-removebg-preview.png" onclick="imgSlider('images/2-removebg-preview.png');changeCirleColor('brown')""  alt=""></li>
            <li><img src="images/3-removebg-preview.png" onclick="imgSlider('images/3-removebg-preview.png');changeCirleColor('#017130')"" alt=""></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook-app-symbol.png"  alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
        </ul>
    </section>
</body>
</html>
